<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ tareasPendientes }}</strong> Tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="cambiarFiltro( filtro )" *ngFor="let filtro of filtros">
            <!-- class="selected" -->
            <a [class.selected]="filtro === filtroActual">
                {{ filtro | titlecase }}
            </a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="borrarCompletados()" class="clear-completed">Clear completed</button>
</footer>
